<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>SICHA-DSIV</title>
</head>
<body>
    <div class="container">
        <div class="img-logo"><img src="assets/img/logo-sicha.png" alt="Logo SICHA"></div>
        <h1 class="jacques-francois-shadow-regular">SiCha</h1>
        <h2>DSIV</h2>
        <form>
            <label for="login">Login</label>
            <input type="text" id="login" name="login" placeholder="Digite seu login" required>
            
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
            
            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
